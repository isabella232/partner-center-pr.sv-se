title: Microsoft Partner Network vanliga frågor och svar om fördelar
summary: >
  **Lämpliga roller:** MPN-partneradministratör


  I följande artikel får du svar på några av de viktigaste frågorna Microsoft Partner Network (MPN)-partner har om sina MPN-medlemsförmåner, kompetenser och produktlicenser.
sections:
- name: Svara på COVID-19
  questions:
  - question: >
      Årsdagen för våra kompetenser kommer och vi kan inte uppfylla kompetenskraven på grund av påverkan som är relaterad till COVID-19. Vad ska vi göra?
    answer: >
      Om årsdagen för kompetensen inträffar mellan 1 januari och 30 juni 2021 utökar vi din befintliga kompetens (med undantag för Cloud Business Applications-kompetensen) till nästa årsdag 2022. Du behöver inte uppfylla kraven på prov eller prestanda, men du betalar fortfarande kompetensavgiften. Mer information finns i vårt [blogginlägg](https://blogs.partner.microsoft.com/mpn/responding-to-covid-19-microsoft-partner-network/).
- name: Medlemskap
  questions:
  - question: >
      Vad är processen och tidpunkten för att förnya kompetenser?
    answer: >
      Ditt företag kan förnya en kompetens i Partnercenter.Du måste uppfylla kraven på kompetensprestanda, validera nödvändiga prov och färdigheter varje år och betala årsavgiften inom förnyelseperioden för att behålla kompetensstatus och åtkomst till associerade förmåner.


      Innan du förnyar din kompetens måste den globala administratören eller kontoadministratören för ditt företag granska och uppdatera företagsinformation. De kan komma åt företagsprofilen i Partnercenter för att se status och granska vilken information som behöver uppdateras.Ytterligare dokumentation kan krävas för att verifiera din information.  


      Förnyelsefönstret börjar på årsdagen för ditt inköpsdatum plus en dag. Om du till exempel har köpt Microsoft Action Pack den 1 september 2020 börjar förnyelseperioden på 30 dagar den 2 september 2021. Rollerna Global administratör och MPN-administratör i ditt företag får förnyelsekommunikationen som ledde fram till årsdagen och 30 dagar efter. Du kommer att fortsätta att ha åtkomst till associerade fördelar under förnyelseperioden.


      Mer information finns i Förnya [MPN-erbjudande.](renew-mpn-offers.md)
  - question: >
      När kan vi förnya min Microsoft-Action Pack?
    answer: >
      Ditt företag kan förnya din Microsoft Action Pack i Partnercenter under förnyelseperioden.


      Innan du förnyar Action Pack måste den globala administratören eller kontoadministratören för ditt företag granska och uppdatera företagets företagsinformation. De kan komma åt företagets profil i Partnercenter för att se din status och förstå vilken information som behöver uppdateras.Ytterligare dokumentation kan krävas för att verifiera din information.  


      Förnyelsefönstret börjar på årsdagen för ditt inköpsdatum plus en dag. Om du till exempel har köpt Microsoft Action Pack den 1 september 2020 börjar din 30-dagars förnyelseperiod den 2 september 2021.Du fortsätter att ha åtkomst till tillhörande förmåner under förnyelseperioden.


      Mer information finns i Förnya [MPN-erbjudande](renew-mpn-offers.md)
  - question: >
      Vad är skillnaden mellan Microsoft-Action Pack och Learning Action Pack?
    answer: >
      Microsoft Action Pack är en portfölj med resurser som hjälper partner som du kan bekanta dig med Microsoft-tekniker och skapa din lösning/tjänst. Du kan köpa en Microsoft Action Pack om du har kompetens eller inte.


      Den Learning Action Pack är ingångsnivån i Learning Partnerprogram. Programmet Learning resurser för företag som erbjuder teknikutbildning och/eller har en inlärningspraxis. I [Learning Action Pack](https://partner.microsoft.com/asset/collection/learning-option-enrollment#/) rabatter på Courseware, Marketplace och förmåner för att hjälpa partner att bli experter i olika Microsoft-produktlinjer. Se [licensieringstabellen för](https://assetsprod.microsoft.com/microsoft-action-pack-license-table.pdf) Microsoft-Action Pack och Learning Action Pack.
  - question: >
      Vad händer med vår kompetens eller Action Pack förmåner under förnyelseperioden på 30 dagar?
    answer: >
      Enligt MPN-avtalet fortsätter du att ha åtkomst till programförmåner så länge ditt medlemskap är aktivt. När ett medlemskap upphör att gälla går åtkomsten till förmåner förlorad.


      Mer information finns i Förnya [MPN-erbjudande](renew-mpn-offers.md)
- name: Produktlicenser
  questions:
  - question: >
      Vilka är de aktuella erbjudandena för partner i Microsoft Partner Network på produktlicenser?
    answer: >
      Produktlicenser (kallas även interna användningslicenser eller interna användningsrättigheter) ingår i förmånerna för partner som uppnår en kompetens eller köper en Microsoft-Action Pack. Hämta en lista över aktuella erbjudanden för produktlicenser från [guiden Microsoft Partner Network program](https://aka.ms/partner-benefits-use-guide).
  - question: >
      Kan en enda token användas för att låsa upp flera prenumerationer?
    answer: >
      Nej, du kan inte dela token för att låsa upp flera prenumerationer. Token måste användas i det format som anges. En token för 25 platser kan till exempel inte delas upp i 5 olika 5-platsstoken.


      Mer information finns i Guiden för  [Microsoft-partnerprogram aka.ms/partner-benefits-use-guide](https://aka.ms/partner-benefits-use-guide)
  - question: >
      Kan vi få en ersättningstoken om vi aktiverade vår token för molntjänster på fel klientorganisation eller lade till platser i stället för att utöka?
    answer: >
      Ersättningstoken för aktivering av molntjänster på fel klientorganisation och för platser som har lagts till av misstag i befintliga prenumerationer kan utfärdas en gång inom 30 dagar efter aktiveringen av den ursprungliga token.


      Mer information finns i Guiden för [Microsoft-partnerprogram aka.ms/partner-benefits-use-guide](https://aka.ms/partner-benefits-use-guide)
  - question: >
      Behöver vi ha en produktnyckel för installation för lokala programvaruproduktlicenser?
    answer: >
      Alla produkter kräver inte produktnyckel. Produktaktivering krävs för Windows- och klientoperativsystemet och alla Microsoft Office klientprogram.


      Mer information finns i Guiden för  [Microsoft-partnerprogram aka.ms/partner-benefits-use-guide](https://aka.ms/partner-benefits-use-guide)
  - question: >
      Kan vi skaffa fler produktnycklar om vi förbrukat alla installationer och aktiveringar?
    answer: >
      Vissa produktnycklar som utfärdas är flera aktiveringsnycklar (MAK). Dessa produkter har ett begränsat antal installationer, aktiveringar eller platser. En produktnyckel slutar fungera när alla installationer och aktiveringar har förbrukats. Ytterligare aktiveringar för dessa produktnycklar kommer inte att beviljas.


      Mer information finns i Microsoft Partner Programs Guide  [aka.ms/partner-benefits-use-guide](https://aka.ms/partner-benefits-use-guide)
  - question: >
      Vad händer om vi bestämmer oss för att inte förnya vår kompetens eller Microsoft Action Pack, kan vi fortfarande använda de lokala programvaruproduktlicenserna?
    answer: >
      Nej. De lokala programvaruproduktlicenserna som ingår i kompetensen och Microsofts program Action Pack inte permanenta. Du är berättigad och har rätt att använda dessa licenser endast under ditt medlemskap. Du måste skaffa licensrättigheter via kommersiell licensiering eller avinstallera lokal programvara som hämtas via Microsoft Partner Network om du väljer att inte förnya din kompetens eller Action Pack.


      Mer information finns i Microsoft Partner Programs Guide [aka.ms/partner-benefits-use-guide](https://aka.ms/partner-benefits-use-guide)
  - question: >
      Omfattar Microsoft Action Pack en Visual Studio Enterprise-prenumeration?
    answer: >
      Nej, Microsoft Action Pack endast Visual Studio Professional-prenumerationer.


      Mer information finns i Microsoft Partner Programs Guide [aka.ms/partner-benefits-use-guide](https://aka.ms/partner-benefits-use-guide)
  - question: >
      Kan vi dela Visual Studio prenumerationer som ingår i kompetensen eller Microsoft Action Pack?
    answer: >
      Nej, Visual Studio-prenumerationer licensieras per användare och måste tilldelas och aktiveras för att vara giltiga. Det är inte tillåtet att dela inloggningsuppgifter.


      Mer information finns i Microsoft Partner Programs Guide [aka.ms/partner-benefits-use-guide](https://aka.ms/partner-benefits-use-guide)
  - question: >
      Hur vet vi hur många produktlicenser vårt företag har?
    answer: >
      Du kan visa och hantera produktlicenser och andra förmåner som ingår i kompetensen eller Action Pack i Partnercenter. Läs mer i [Hantera dina partnernätverksfördelar.](manage-your-partner-network-benefits.md)
  - question: >
      Hur kan företaget använda de produktlicenser som är tillgängliga för oss via kompetens eller Action Pack?
    answer: >
      Vi inkluderar produktlicenser för partner i Microsoft Partner Network som uppnår en eller flera kompetenser eller köper en Microsoft Action Pack för att hjälpa dem att skapa innovativa lösningar och bekanta sig med Microsofts produkter och tekniker. Användningsvillkoren för produktlicenser som ingår i kompetensen och Action Pack beskrivs i [guiden Microsoft Partner Network program](https://aka.ms/partner-benefits-use-guide).
  - question: >
      Finns det begränsningar för hur vårt företag kan använda de produktlicenser som är tillgängliga för oss via kompetenskompetens eller Action Pack?
    answer: >
      Ja, det finns begränsningar. Användningsvillkoren för produktlicenser skiljer sig från kommersiella licenser som köpts via Microsofts licensieringsprogram. Mer information finns i [Produktlicensvillkor för användning.](https://www.microsoft.com/licensing) Produktlicenser omfattar inte Software Assurance och det finns vissa begränsningar för produktlicenser. Du kan granska användningsvillkoren för produktlicenser i [guiden Microsoft Partner Network program](https://aka.ms/partner-benefits-use-guide).
  - question: >
      Hur lägger vi till fler produktlicenser i listan i Partnercenter så att vårt företag omfattas?
    answer: >
      De produktlicenser som ingår i kompetensen och Action Pack har andra användningsvillkor än kommersiella licenser som köpts via Microsofts licensieringsprogram. Vi rekommenderar att du granskar dina alternativ för att uppfylla företagets licensieringsbehov på [Microsoft Licensing](https://www.microsoft.com/licensing).
  - question: >
      Vi har nyligen sammanslagit med/köpt ett annat Microsoft Partner Network som har kompetens. Får vi behålla alla våra aktuella produktlicenser när vi använder funktionen för kontosammanslagning i Partnercenter?
    answer: >
      Kompetensen och Action Pack köp slutförs i Partnercenter via partnerns globala konto. När du använder funktionen för kontosammanslagning i Partnercenter förblir varje kontos befintliga förmåner som de är tills nästa förnyelse. Vid förnyelsen implementeras förmåner som ingår i kompetensen och Action Pack för partnerföretagets globala partnerkonto.


      -   Microsoft Action Pack: Partnerföretaget kan köpa en Action Pack per partner globalt konto.


      -   Kompetens: Partnerföretaget får ett paket med kärnförmåner som är kopplade till deras högsta kompetens, plus kompetensspecifika förmåner som partnern är berättigad till på partnerns globala konto.


      Läs informationen om [kontosammanslagning](merge-accounts.md) om du vill veta mer om hur funktionen fungerar och hur du avgör om den passar företagets behov.
  - question: >
      Vi har frågor om vårt företags produktlicenser i Partnercenter. Var får vi hjälp med det?
    answer: >
      Du kan gå till [avsnittet Support i Partnercenter](https://partner.microsoft.com/support) för länkar till resurser som kan vara till hjälp, eller för att öppna ett ärende hos vårt partnersupportteam om det behövs.
