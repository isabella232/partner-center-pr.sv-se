title: Kompetenser – vanliga frågor och svar
summary: >
  **Lämpliga roller:** MPN-partneradministratör


  Den här artikeln ger svar på allmänna frågor om prov, certifieringar och programvaruförmåner som rör Microsoft Partner Network kompetens.
sections:
- name: Ignoreras
  questions:
  - question: >
      Var hittar jag listan över prov och Microsoft-certifieringar som dras tillbaka?
    answer: >
      Se följande resurser:


      - [Prov som dras tillbaka](/learn/certifications/retired-certification-exams)

      - [Certifieringar som dras tillbaka](/learn/certifications/retired-certifications)
  - question: >
      När kan jag förnya mitt medlemskap?
    answer: >
      Befintligt medlemskap kan förnyas vilken dag som helst efter det att förnyelsefönstret har börjat. Förnyelsefönstret börjar på årsdagen för ditt inköpsdatum plus en dag. Om du till exempel har köpt Microsoft Action Pack den 1 september 2018 börjar förnyelseperioden den 2 september 2019.
  - question: >
      Hur kan jag verifiera de prov och certifieringar som har tagits av min organisations användare?
    answer: >
      Under processen med att uppnå en kompetens kan den globala administratören eller MPN-partneradministratören analysera vilka användare som har slutfört provet, certifieringen eller utvärderingen. Administratören kan också kontrollera förloppet mot kraven för en kompetens.


      De kan göra det från Partnercenter på följande sätt:


      1. Logga in på instrumentpanelen i [Partnercenter.](https://partner.microsoft.com/dashboard)


      1. Välj **MPN följt** av **Kompetenser.**


      1. Längst upp på sidan Kompetenser letar du upp och väljer **alternativet Ladda ned kompetensrapport.**


      Andra rapporter om din organisations färdigheter är också tillgängliga från [Partnercenter](partner-center-insights.md) Insights i Partnercenter. Om du vill visa dessa rapporter kan du behöva tilldelas en Insights roll som **Rapportvisningsprogram eller** **Visningsprogram för verkställande rapporter.** Du kan behöva be DIN MPN-partneradministratör att ge dig åtkomst till någon av dessa roller.


      Visa Insights rapporter på följande sätt:


      1. Logga in på instrumentpanelen i [Partnercenter.](https://partner.microsoft.com/dashboard)


      1. Välj **Insights** på Menyn i Partnercenter följt av **Organisationskunskaper.** En mindre meny visas.


      1. Välj **antingen** **Träning eller Microsoft Learn** på menyn.

         - Välj **Utbildning** för att se en sammanfattning av organisationens certifieringar, utvärderingar och prov under en viss tidsperiod. Mer information om den här rapporten finns i [Utbildning](insights-training-dashboard.md).

         - Välj **Microsoft Learn** om du vill se en sammanfattning av organisationens slutförda moduler Learning sökvägar under en viss tidsram. Mer information om den här rapporten finns i [Microsoft Learn analysrapport](ms-learn-analytics.md).
  - question: >
      Hur lång tid tar det att se de senaste användarutvärderingarna i partnercentrets användarkunskapsrapport?
    answer: >
      Partner university-kontot associeras med partnercenteranvändarkontot. Användarens utvärderingar visas i partnercentrets användarkunskapsrapport inom **72 timmar**.


      Endast de kunskaper som är relevanta för kompetenser och program i Partnercenter visas i den här rapporten. (Vissa tillbakadragna färdigheter kan också visas i 12 månader eller mer efter att de har dragits tillbaka).


      Se till att kontrollera kraven för specifika kompetenser. Om du vill kontrollera det använder du **antingen** menyalternativet Kompetenser på instrumentpanelen i [Partnercenter](https://partner.microsoft.com/dashboard) [eller Microsoft Partner Network sidan kompetenser.](https://partner.microsoft.com/membership/competencies)


      > [!NOTE]

      > Såvida inte ett prov, en utvärdering eller en certifiering uttryckligen nämns som ett krav under en viss kompetens, kommer den inte att övervägas för att uppfylla den kompetensen.
  - question: >
      Vilka programvaruförmåner (till exempel licensanvändningsrättigheter) som jag är berättigad till när jag uppnår en guld- eller silverkompetens eller köper en Microsoft Action Pack-prenumeration (MAPS)?
    answer: >
      Se följande resurser:


      - [Ladda](https://assetsprod.microsoft.com/mpn-maps-software-iur-competency-license-table.docx) ned licenstabeller för kompetenspartner.


      - [Ladda](https://assetsprod.microsoft.com/microsoft-action-pack-license-table.pdf) ned licenstabellen för Microsoft Action Pack Subscription-partner.
  - question: >
      Hur gör jag för att ett MICROSOFT-certifieringsprofil-ID (MCP-ID eller MCID) till mitt Microsoft Partner Center-konto?
    answer: >
      Se [Associera ditt Microsoft Learn konto till ditt Partnercenter-konto.](ms-learn-associate.md)
  - question: >
      Varför kan jag inte se prestandadata som återspeglas i rapporten kompetens-KPI:er?
    answer: >
      Kontrollera kraven under önskad kompetens på instrumentpanelen i [Partnercenter](https://partner.microsoft.com/dashboard) eller på sidan [Microsoft Partner Network kompetenser.](https://partner.microsoft.com/membership/competencies) Detta hjälper dig att förstå kraven för att uppnå varje kompetens (till exempel partnerassociaturstyp, erbjudandetyp, TTM).


      > [!NOTE]

      > Såvida inte partnerassociaturens typ uttryckligen nämns som ett krav för en viss kompetens, kommer den inte att identifieras för att uppfylla prestandamålen.

      >

      > Endast data för de senaste 12 månaderna beaktas för beräkning av prestanda, färdigheter eller andra krav som rör en kompetens. Mer information om prestandaberäkningar för kompetenser som Cloud Business Applications kompetens finns i Bidragsindikatorer [för partner.](partner-contribution-indicators.md)
