title: Vanliga frågor om partnersäkerhetskrav
summary: "**Lämpliga roller:** Alla Partner Center-användare\n\nI den här artikeln får du svar på några vanliga [frågor om partnersäkerhetskraven.](partner-security-requirements.md)\n\n## <a name=\"what-are-the-partner-security-requirements-and-why-should-partners-implement-them\"></a>Vilka är partnersäkerhetskraven och varför ska partner implementera dem?\n\nStörre och kontinuerliga säkerhets- och integritetsskydd är bland våra högsta prioriteter och vi fortsätter att hjälpa partner att skydda sina kunder och klienter. Vi fortsätter att se mer sofistikerade och ökande antal säkerhetsattacker, främst relaterade till identitetskomprometteringsincidenter. Eftersom förebyggande kontroller spelar en viktig roll i en övergripande försvarsstrategi för att förhindra säkerhetsattacker införde vi obligatoriska säkerhetskrav under 2019. [](partner-security-requirements.md) Alla partner som deltar i Molnlösningsleverantör-programmet (CSP), Kontrollpanelen leverantörer och rådgivare måste implementera kraven för att efterleva kraven.\n        \n## <a name=\"what-are-the-key-timelines-and-milestones\"></a>Vilka är de viktigaste tidslinjerna och milstolparna?\n\nDe villkor som är associerade med dessa säkerhetskrav, inklusive tidslinjer och milstolpar, ingår i [Microsoft-partneravtal](microsoft-partner-agreement.md). Du måste implementera dessa säkerhetskrav så snart som möjligt för att vara kompatibel med ditt deltagande i CSP-programmet.\n        \n## <a name=\"what-will-happen-if-i-dont-implement-these-partner-security-requirements\"></a>Vad händer om jag inte implementerar dessa partnersäkerhetskrav?\n\nDen Microsoft-partneravtal kräver att du framtvingar multifaktorautentisering för användarkonton och inför den säkra programmodellen för att interagera med Partner Center-API:et. \n        \nPartner som inte följer dessa säkerhetsmetoder kan förlora sin möjlighet att utföra transaktioner i CSP-programmet eller hantera kundklienter med delegerade administratörsrättigheter.\n        \n## <a name=\"do-the-security-requirements-apply-to-all-geographies\"></a>Gäller säkerhetskraven för alla geografiska områden?\n\nJa, säkerhetskraven gäller för alla geografiska områden. Vi rekommenderar starkt att alla partner som agerar via ett suveränt moln (amerikanska myndigheter och Tyskland) agerar och inför dessa nya säkerhetskrav omedelbart. Dessa partner är dock för närvarande inte nödvändiga för att uppfylla säkerhetskraven. Microsoft kommer att tillhandahålla ytterligare information om tillämpningen av dessa säkerhetskrav för nationella moln i framtiden.\n\n## <a name=\"is-it-possible-to-get-an-exclusion-for-an-account\"></a>Går det att få ett undantag för ett konto?\n\nNej, det går inte att undanta användarkonton från kravet på att multifaktorautentisering (MFA) ska tillämpas. Eftersom det är mycket privilegierat att vara en partner kräver Microsoft-partneravtal att multifaktorautentisering tillämpas för varje användarkonto i din partnerklientorganisation.\n\n## <a name=\"how-do-i-know-if-i-have-met-the-partner-security-requirements\"></a>Hur gör jag för att om jag uppfyller partnersäkerhetskraven?\n\nSlutför följande steg:\n        \n- Du måste uppfylla alla krav som beskrivs i [partnersäkerhetskraven.](partner-security-requirements.md)\n- Du måste se till att alla användarkonton i din partnerklientorganisation har multifaktorautentisering framtvingad.\n        \nFör att identifiera viktiga områden där du kan vidta åtgärder tillhandahåller vi statusrapporten [för](https://partner.microsoft.com/commerce/security/compliance) säkerhetskrav som är tillgänglig via Partnercenter.\n        \nMer information om statusrapporten finns i [status för partnersäkerhetskrav.](partner-security-compliance.md)\n        \n"
sections:
- name: Nödvändiga åtgärder
  questions:
  - question: >
      Vilka är de viktigaste åtgärderna jag behöver vidta för att uppfylla kraven?
    answer: >
      Alla partner i CSP-programmet (direktfakturering, indirekt leverantör och indirekt återförsäljare), rådgivare Kontrollpanelen leverantörer måste uppfylla kraven.


      1. **Framtvinga MFA för alla användare**

          Alla partner i CSP-programmet, Advisors och Kontrollpanelen-leverantörer krävs för att framtvinga MFA för alla användare i partnerklientorganisationen.

          Fler saker att ha i åtanke:

          - Indirekta leverantörer måste samarbeta med indirekta återförsäljare för att kunna registrera sig på Partner Center om de inte redan har gjort det och uppmuntra sina återförsäljare att uppfylla kraven.
          - Azure MFA görs tillgängligt för alla användare i partnerklientorganisationen utan kostnad via Standardinställningar för Azure AD-säkerhet med den enda verifieringsmetoden för ett autentiseringsprogram som stöder tidsbaserade engångslösenord (TOTP).
          - Ytterligare verifieringsmetoder är [](/azure/active-directory/fundamentals/active-directory-get-started-premium) tillgängliga via Azure Active Directory Premium-SKU:er, om andra metoder, till exempel ett telefonsamtal eller SMS, krävs.
          - Partner kan också använda en MFA-lösning från tredje part för varje konto vid åtkomst till Microsofts kommersiella molntjänster.

      2. **Anta Modell för säkra program ramverket**

          Alla partner som har utvecklat anpassad integrering med hjälp av api:er (till exempel Azure Resource Manager, Microsoft Graph, Partner Center API osv.) eller implementerat anpassad automatisering med hjälp av verktyg som PowerShell, måste implementera [Modell för säkra program-ramverket](/partner-center/develop/enable-secure-app-model) för integrering med Microsofts molntjänster. Om du inte gör det kan det leda till avbrott på grund av MFA-distributionen. Följande resurser ger en översikt och vägledning om hur du inför modellen.

          - [Modell för säkra program översikt](/partner-center/develop/enable-secure-app-model)
          - [Partnercenter: Modell för säkra program guide](https://assetsprod.microsoft.com/secure-application-model-guide.pdf)
          - [Partner i CSP-program: .NET-exempelkod för att aktivera Modell för säkra program](/samples/microsoft/partner-center-dotnet-samples/secure-app-model/)
          - [Partner i CSP-program: Java-exempelkod för att aktivera Modell för säkra program](/samples/microsoft/partner-center-java-samples/secure-app-model/)
          - [Partnercenter – autentiseringsdokument](/partner-center/develop/partner-center-authentication)
          - [Dokument om PartnerCenter PowerShell Multi-Factor Authentication (MFA)](/powershell/partnercenter/multi-factor-auth)

          Kontakta leverantören om du använder en kontrollpanel för implementering av Modell för säkra program ramverket.

          Kontrollpanelens leverantörer måste registrera sig [på](enroll-as-cpv.md) Partnercenter som kontrollpanelsleverantör och börja implementera det här kravet omedelbart. Se [Partnercenter: Modell för säkra program ramverket](https://assetsprod.microsoft.com/secure-application-model-guide.pdf). Kontrollpanelens leverantörer måste godkänna och hantera CSP-partners medgivande i stället för autentiseringsuppgifter och rensa alla befintliga CSP-partners autentiseringsuppgifter.
- name: Multifaktorautentisering
  questions:
  - question: >
      Vad är multifaktorautentisering (MFA)?
    answer: >
      MFA är en säkerhetsmekanism för att autentisera individer via mer än en nödvändig säkerhets- och valideringsprocedur. Det fungerar genom att kräva två eller flera av följande autentiseringsmetoder:


      - Något du känner till (vanligtvis ett lösenord)

      - Något du har (en betrodd enhet som inte är enkel att duplicera, t.ex. en telefon)

      - Något du är (biometrik)
  - question: >
      Vad är kostnaden för att aktivera MFA?
    answer: >
      Microsoft tillhandahåller MFA utan kostnad via implementeringen av Standardinställningar för Azure AD-säkerhet. Det enda verifieringsalternativ som är tillgängligt med den här versionen av MFA är ett autentiseringsprogram. Om ett telefonsamtal eller SMS krävs måste en [Azure Active Directory Premium](/azure/active-directory/fundamentals/active-directory-get-started-premium) licens köpas. Du kan också använda en lösning från tredje part för att tillhandahålla MFA för varje användare i din partnerklientorganisation – i det här fallet är det ditt ansvar att se till att din MFA-lösning tillämpas och att du är kompatibel.
  - question: >
      Vilka åtgärder måste jag vidta om jag redan har en MFA-lösning?
    answer: >
      Genom dessa säkerhetskrav måste användare i en partnerklientorganisation autentiseras med hjälp av MFA vid åtkomst till Microsofts kommersiella molntjänster. Tredjepartslösningar kan användas för att uppfylla dessa krav. Microsoft tillhandahåller inte längre valideringstestning till oberoende identitetsprovider för kompatibilitet med Azure Active Directory. Om du vill testa produkten för samverkan kan du följa dessa [riktlinjer.](https://www.microsoft.com/download/details.aspx?id=56843)


      > [!IMPORTANT]

      > När du använder en lösning från tredje part är det viktigt att kontrollera att lösningen som utfärdar autentiseringsmetodreferensanspråk (AMR) som innehåller MFA-värdet. Se [Testa partnersäkerhetskraven för](/powershell/partnercenter/test-partner-security-requirements) mer information om hur du verifierar din lösning från tredje part som utfärdar det förväntade anspråket.
  - question: >
      Jag använder flera partnerklienter för transaktioner. Måste jag implementera MFA på alla?
    answer: "Ja, du måste framtvinga MFA för varje Azure Active Directory klient som är associerad med CSP-programmet eller Advisor-programmet. Om du vill Azure Active Directory Premium licens måste du köpa en Azure Active Directory licens för användarna i varje Azure Active Directory klientorganisation. \n"
  - question: >
      Måste varje användarkonto i min partnerklientorganisation ha MFA framtvingat?
    answer: >
      Ja, varje användare måste ha MFA framtvingat. Men om du använder Standardinställningar för Azure AD-säkerhet krävs ingen ytterligare åtgärd eftersom den funktionen tillämpar MFA för alla användarkonton. Att aktivera standardinställningar för säkerhet är ett kostnadsfritt och enkelt sätt att se till att dina användarkonton är MFA-kompatibla och inte påverkas när MFA tillämpas.
  - question: >
      Jag är en partner med direktfakturering hos Microsoft. Vad behöver jag göra?
    answer: >
      Direktfakturering Molnlösningsleverantör partner måste tillämpa MFA för varje användare i sin partnerklientorganisation.
  - question: >
      Jag är en indirekt återförsäljare och gör bara en transact genom en distributör. Måste jag fortfarande aktivera MFA?
    answer: >
      Alla indirekta återförsäljare måste framtvinga MFA för varje användare i partnerklientorganisationen. Den indirekta återförsäljaren måste aktivera MFA.
  - question: >
      Jag använder inte Partner Center-API:et. Behöver jag fortfarande implementera MFA?
    answer: >
      Ja, det här säkerhetskravet gäller för alla användare, inklusive partneradministratörsanvändare och slutanvändare i en partnerklientorganisation.
  - question: >
      Vilka tredjepartsleverantörer tillhandahåller MFA-lösningar som är kompatibla med Azure Active Directory?
    answer: >
      När partner granskar MFA-leverantörer och -lösningar måste de se till att den lösning de väljer är kompatibel med Azure Active Directory.


      Microsoft tillhandahåller inte längre valideringstestning till oberoende identitetsprovider för kompatibilitet med Azure Active Directory. Om du vill testa produkten för samverkan kan du följa dessa [riktlinjer.](https://www.microsoft.com/download/details.aspx?id=56843)


      Mer information finns i [kompatibilitetslistan för Azure AD-federation.](/azure/active-directory/hybrid/how-to-connect-fed-compatibility)
  - question: >
      Hur kan jag testa MFA i vår sandbox-miljö för integrering?
    answer: >
      Standardfunktionen för Azure AD-säkerhet ska vara aktiverad eller så kan du använda en lösning från tredje part som använder federation.
  - question: >
      Påverkar aktiveringen av MFA hur jag interagerar med min kunds klientorganisation?
    answer: >
      Nej. Hur dessa säkerhetskrav uppfylls påverkar inte hur du hanterar dina kunder. Din möjlighet att utföra delegerade administrativa åtgärder avbryts inte.
  - question: >
      Omfattas mina kunder av partnersäkerhetskraven?
    answer: >
      Nej, det krävs inte att du tillämpar MFA för varje användare i kundens Azure AD-klienter. Vi rekommenderar dock att du samarbetar med varje kund för att avgöra hur användarna ska skyddas på bästa sätt.
  - question: >
      Kan någon användare undantas från MFA-kravet?
    answer: >
      Nej, varje användare, inklusive tjänstkonton, i din partnerklientorganisation måste autentiseras med hjälp av MFA.
  - question: >
      Gäller partnersäkerhetskraven för sandbox-miljön för integrering?
    answer: >
      Ja, partnersäkerhetskraven gäller för sandbox-miljön för integrering. Det innebär att du måste implementera lämplig MFA-lösning för användare i sandbox-klientorganisationen för integrering. Vi rekommenderar att du implementerar Standardinställningar för Azure AD-säkerhet för att tillhandahålla MFA.
  - question: >
      Hur gör jag för att konfigurera ett nödkonto för åtkomst (nödfall)?
    answer: >
      Det anses vara bästa praxis att skapa ett eller två konton för åtkomst vid akutfall för att förhindra att oavsiktligt utelåsas från Din Azure AD-klientorganisation. När det gäller partnersäkerhetskraven måste varje användare autentiseras med hjälp av MFA. Det här kravet innebär att du måste ändra definitionen av ett konto för åtkomst vid akutfall. Det kan vara ett konto som använder en tredjepartslösning för MFA.
  - question: >
      Krävs Active Directory Federationstjänst (ADFS) om jag använder en lösning från tredje part?
    answer: >
      Nej, du behöver inte ha Active Directory Federationstjänst (ADFS) om du använder en lösning från tredje part. Vi rekommenderar att du arbetar med leverantören av lösningen för att avgöra vilka kraven för deras lösning är.
  - question: >
      Är det ett krav att aktivera Standardinställningar för Azure AD-säkerhet?
    answer: >
      Nej, det krävs inte att du aktiverar standardvärden för Azure AD-säkerhet.
  - question: >
      Kan villkorlig åtkomst användas för att uppfylla MFA-kravet?
    answer: >
      Ja, du kan använda villkorlig åtkomst för att framtvinga MFA för varje användare, inklusive tjänstkonton, i din partnerklientorganisation. Men eftersom det är mycket privilegierat att vara partner måste vi se till att varje användare har en MFA-utmaning för varje enskild autentisering. Det innebär att du inte kan använda funktionen för villkorsstyrd åtkomst som kringgår kravet på MFA.
  - question: >
      Kommer tjänstkontot som används av Azure AD Anslut påverkas av partnersäkerhetskraven?
    answer: >
      Nej, tjänstkontot som används av Azure AD Anslut påverkas inte av partnersäkerhetskraven. Om du får problem med Azure AD Anslut på grund av tvingande MFA kan du öppna en teknisk supportbegäran hos Microsoft Support.
- name: Modell för säkra program
  questions:
  - question: >
      Vem bör införa den säkra programmodellen för att uppfylla kraven?
    answer: >
      Microsoft introducerar ett säkert, skalbart ramverk för autentisering av Molnlösningsleverantör-partner (CSP) och Kontrollpanelen Vendors (CPV) som använder Multi-Factor Authentication. Mer information finns i [guiden Modell för säkra program .](https://assetsprod.microsoft.com/secure-application-model-guide.pdf) Alla partner som har utvecklat anpassad integrering med hjälp av API:er (till exempel Azure Resource Manager, Microsoft Graph, Partner Center API osv.) eller implementerat anpassad automatisering med hjälp av verktyg som PowerShell, måste implementera [Modell för säkra program-ramverket](/partner-center/develop/enable-secure-app-model) för att integrera med Microsofts molntjänster.
  - question: >
      Vad är Modell för säkra program?
    answer: "Microsoft introducerar ett säkert, skalbart ramverk för autentisering av Molnlösningsleverantör-partner (CSP) och Kontrollpanelen Vendors (CPV) som använder Multi-Factor Authentication. Se guiden [Modell för säkra program för](https://assetsprod.microsoft.com/secure-application-model-guide.pdf) mer information.  \n"
  - question: >
      Hur gör jag för att implementera Modell för säkra program?
    answer: >
      Alla partner som har utvecklat anpassad integrering med hjälp av API:er (till exempel Azure Resource Manager, Microsoft Graph, Partner Center API osv.) eller implementerat anpassad automatisering med hjälp av verktyg som PowerShell, måste implementera [Modell för säkra program-ramverket](/partner-center/develop/enable-secure-app-model) för att integrera med Microsofts molntjänster. Om du inte gör det kan det leda till avbrott på grund av MFA-distributionen. Följande resurser ger en översikt och vägledning om hur du inför modellen.


      - [Modell för säkra program översikt](/partner-center/develop/enable-secure-app-model)

      - [Partnercenter: Modell för säkra program guide](https://assetsprod.microsoft.com/secure-application-model-guide.pdf)

      - [Partner i CSP-program: .NET-exempelkod för att aktivera Modell för säkra program](/samples/microsoft/partner-center-dotnet-samples/secure-app-model/)

      - [Partner i CSP-program: Java-exempelkod för att aktivera Modell för säkra program](/samples/microsoft/partner-center-java-samples/secure-app-model/)

      - [Partnercenter – autentiseringsdokument](/partner-center/develop/partner-center-authentication)

      - [Dokument om PartnerCenter PowerShell Multi-Factor Authentication (MFA)](/powershell/partnercenter/multi-factor-auth)


      Om du använder en kontrollpanel måste du kontakta leverantören angående implementeringen av Modell för säkra program ramverket.


      Kontrollpanelens leverantörer måste registrera sig [på](enroll-as-cpv.md) Partnercenter som kontrollpanelsleverantör och börja implementera det här kravet omedelbart. Se [Partnercenter: Modell för säkra program ramverket](https://assetsprod.microsoft.com/secure-application-model-guide.pdf). Kontrollpanelens leverantörer måste godkänna och hantera CSP-partners medgivande i stället för autentiseringsuppgifter och rensa alla befintliga CSP-partners autentiseringsuppgifter.
  - question: >
      Måste Modell för säkra program implementeras endast för Partner Center API/SDK?
    answer: "Genom att framtvinga multifaktorautentisering för alla användarkonton påverkas all automatisering eller integrering som är avsedd att köras icke-interaktivt. Partnersäkerhetskraven kräver att du aktiverar den säkra programmodellen för Partner Center-API:et, men det kan användas för att hantera behovet av en andra faktor för autentisering med automatisering och integrering.\n\n>[!Note] \n>Resurser som används måste ha stöd för åtkomsttokenbaserad autentisering.\n"
  - question: >
      Jag använder automatiseringsverktyg som PowerShell. Hur gör jag för att implementera Modell för säkra program?
    answer: "Du måste implementera Modell för säkra program om automatiseringen är avsedd att köras icke-interaktivt och förlitar sig på användarautentiseringsuppgifter för autentisering. Se [Modell för säkra program | Partner Center PowerShell för](/powershell/partnercenter/multi-factor-auth) vägledning om hur du implementerar det här ramverket.  \n\n>[!Note] \n>Alla automatiseringsverktyg ger inte möjlighet att autentisera med åtkomsttoken. Publicera ett meddelande i [gruppen Säkerhetsvägledning i Partnercenter](https://www.microsoftpartnercommunity.com/t5/Partner-Center-Security-Guidance/ct-p/partner-center-security-guidance) om du behöver hjälp med att förstå vilka ändringar som behöver göras. \n"
  - question: >
      Vilka användarautentiseringsuppgifter ska programadministratören ange när medgivandeprocessen ska göras?
    answer: >
      Vi rekommenderar att du använder ett tjänstkonto som har tilldelats minst privilegierade behörigheter. När det gäller Partnercenter-API:et bör du använda ett konto som antingen har tilldelats rollen Försäljningsagent eller Administratörsagenter.
  - question: >
      Varför ska programadministratören inte ange autentiseringsuppgifter för global administratör när medgivandeprocessen utfördes?
    answer: >
      Det är bästa praxis att använda identiteter med lägsta privilegier.  Detta minskar risken. Vi rekommenderar inte att du använder ett konto som har globala administratörsbehörigheter eftersom det ger fler behörigheter än vad som krävs.
  - question: >
      Jag är CSP-partner. Hur gör jag för att om min Kontrollpanelen leverantör (CPV) arbetar med att implementera lösningen eller inte?
    answer: >
      För partner som använder en Kontrollpanelen Vendor-lösning (CPV) för att göra en överträdelse i Molnlösningsleverantör-programmet (CSP) är det ditt ansvar att kontakta din CPV.
  - question: >
      Vem är en Kontrollpanelen leverantör (CPV)?
    answer: >
      En Kontrollpanelen leverantör är en oberoende programvaruleverantör som utvecklar appar för användning av CSP-partner för att integrera med Partner Center-API:er. En Kontrollpanelen leverantör är inte en CSP-partner med direkt åtkomst till instrumentpanelen eller API:erna i Partnercenter. En detaljerad beskrivning finns i guiden [Partner Center: Secure Applications Model](https://assetsprod.microsoft.com/secure-application-model-guide.pdf).
  - question: >
      Jag är en CPV. Hur gör jag för att registrera?
    answer: >
      Om du vill registrera dig som en kontrollpanelsleverantör (CPV) följer du riktlinjerna [här](enroll-as-cpv.md).


      CPV:er måste kontaktas för att få registreringslänken och tillhandahålla en Microsoft-medarbetares sponsring som har en affärsrelation med [CPVHelp@microsoft.com](mailto:CPVHelp@microsoft.com) CPV:n eller känner till deras verksamhet. Till exempel en Partner Development Manager (PDM).


      När du har registrerat dig i Partnercenter och registrerat dina program har du åtkomst till Partner Center-API:er. Du får din sandbox-information via ett Partnercenter-meddelande om du är en ny CPV. När du har slutfört registreringen som en Microsoft CPV och godkänt CPV-avtalet kan du:


      -  Hantera program för flera innehavare (lägg till program Azure Portal program och registrera och avregistrera program i Partnercenter).

         >[!Note]
         >CPV:er måste registrera sina program i Partnercenter för att auktoriseras för Partner Center-API:er. Att lägga till program i Azure Portal auktoriserar inte CPV-program för Partner Center-API:er.

      - Visa och hantera din CPV-profil.


      - Visa och hantera användare som behöver åtkomst till CPV-funktioner. En CPV kan bara ha rollen Global administratör.
  - question: >
      Jag använder Partnercenter-SDK. Kommer SDK automatiskt att införa Modell för säkra program?
    answer: >
      Nej, du måste följa riktlinjerna i guiden för Modell för säkra program [.](https://assetsprod.microsoft.com/secure-application-model-guide.pdf)
  - question: >
      Kan jag generera en uppdateringstoken för den säkra programmodellen med konton som inte har MFA aktiverat?
    answer: >
      Ja, en uppdateringstoken kan genereras med ett konto som inte har MFA framtvingat. Detta bör dock undvikas. Token som genereras med ett konto som inte har MFA aktiverat kan inte komma åt resurser på grund av kravet på MFA.
  - question: >
      Hur ska mitt program hämta en åtkomsttoken om vi aktiverar MFA?
    answer: >
      Du måste följa den Modell för säkra program [som](https://assetsprod.microsoft.com/secure-application-model-guide.pdf) innehåller information om hur du gör det samtidigt som du uppfyller de nya säkerhetskraven. Du hittar .NET-exempelkod [här och](http://github.com/microsoft/Partner-Center-DotNet-Samples/tree/master/secure-app-model) Java-exempelkod [här.](http://github.com/microsoft/Partner-Center-Java-Samples/tree/master/secure-app-model)
  - question: >
      Skapar jag som CPV ett Azure AD-program i vår CPV-klient eller klientorganisationen för CSP-partnern?
    answer: >
      CPV:en måste skapa Azure Active Directory i klientorganisationen som är associerad med registreringen som en CPV.
  - question: >
      Jag är en CSP som endast använder appautentisering. Behöver jag göra några ändringar?
    answer: >
      Appautentisering påverkas inte eftersom användarautentiseringsuppgifter inte används för att begära en åtkomsttoken. Om användarautentiseringsuppgifter delas måste kontrollpanelens leverantörer (CPV:er) införa Modell för säkra program [ramverket](https://assetsprod.microsoft.com/secure-application-model-guide.pdf) och rensa eventuella befintliga partnerautentiseringsuppgifter som de har.
  - question: >
      Kan jag som CPV använda appens enda autentiseringsstil för att hämta åtkomsttoken?
    answer: >
      Nej, Kontrollpanelen leverantörspartner kan inte använda appens enda autentiseringsstil för att begära åtkomsttoken åt partnern. De bör implementera den säkra programmodellen, som använder autentiseringsstilen app + användare.
- name: Teknisk tillämpning
  questions:
  - question: >
      Vad är aktiveringen av säkerhetsskydd?
    answer: "Alla partner som deltar i Molnlösningsleverantör-programmet (CSP), Kontrollpanelen-leverantörer (CPV:er) och rådgivare bör implementera de obligatoriska säkerhetskraven för att vara kompatibla.\n\nFör att ge ytterligare skydd började Microsoft aktivera säkerhetsskydd som hjälper partner att skydda sina klienter och sina kunder genom att använda multifaktorautentisering (MFA) för att förhindra obehörig åtkomst.  \n\nVi har slutfört aktiveringen för AOBO-funktioner (admin-on-behalf-of) för alla partnerklienter. För att ytterligare hjälpa till att skydda partner och kunder, som riktar in sig på andra kvartalet 2020, påbörjar vi aktiveringen av Partner Center-transaktioner i CSP, vilket hjälper partner att skydda sina företag och kunder från identitetsstöldrelaterade incidenter.\n\nMer information finns på [sidan om multifaktorautentisering (MFA) för din partnerklientorganisation.](partner-security-requirements-mandating-mfa.md)\n"
  - question: >
      Jag använder en MFA-lösning från tredje part och blockeras. Vad ska jag göra?
    answer: >
      För att verifiera att kontot som har åtkomst till resurser har [](https://tools.ietf.org/html/rfc8176) utmanats för multifaktorautentisering kontrollerar vi autentiseringsmetodens referensanspråk för att se om MFA visas. Vissa lösningar från tredje part utfärdar inte det här anspråket eller inkluderar inte MFA-värdet. Om anspråket saknas, eller om MFA-värdet inte visas, går det inte att avgöra om det autentiserade kontot har utmanats för multifaktorautentisering. Du måste samarbeta med leverantören för din lösning från tredje part för att avgöra vilka åtgärder som behöver vidtas så att lösningen utfärdar autentiseringsmetodens referensanspråk.


      Se [Testa partnersäkerhetskraven](/powershell/partnercenter/test-partner-security-requirements) om du är osäker på om din lösning från tredje part utfärdar det förväntade anspråket eller inte.
  - question: >
      MFA hindrar mig från att stödja min kund med hjälp av AOBO, vad ska jag göra?
    answer: >
      Det tekniska framtvingandet för partnersäkerhetskraven kontrolleras om det autentiserade kontot har utmanats för multifaktorautentisering. Om kontot inte har gjort det omdirigeras du till inloggningssidan och uppmanas att autentisera dig igen. Läs mer om upplevelsen och vägledningen [i den här MFA-dokumentationen (Multi-Factor Authentication) för din partnerklientorganisation.](partner-security-requirements-mandating-mfa.md#partner-delegated-administration) I scenariot där din domän inte är federerad uppmanas du att konfigurera multifaktorautentisering när autentiseringen är klar. När det är klart kan du hantera dina kunder med hjälp av AOBO. I scenariot där din domän är federerad måste du se till att kontot används för multifaktorautentisering.
- name: Övergång till standardinställningar för säkerhet
  questions:
  - question: >
      Hur övergår jag från baslinjeprinciper till standardinställningar för säkerhet eller andra MFA-lösningar?
    answer: >
      Azure Active Directory (Azure AD) ["baslinje"-principer](/azure/active-directory/fundamentals/whats-new#replacement-of-baseline-policies-with-security-defaults) tas bort och ersätts med "standardinställningar för säkerhet", en mer omfattande uppsättning skyddsprinciper för dig och dina kunder. [Standardvärden för säkerhet](/azure/active-directory/fundamentals/concept-fundamentals-security-defaults) kan hjälpa till att skydda din organisation från identitetsstöldsrelaterade säkerhetsattacker.


      Implementeringen av multifaktorautentisering (MFA) tas bort på grund av att baslinjeprinciperna tas bort om du inte har övergåt från baslinjeprinciper till standardprincipen för säkerhet eller andra implementeringsalternativ för [multifaktorautentisering.](partner-security-requirements.md#implementing-multi-factor-authentication) Alla användare i dina partnerklienter som utför MFA-skyddade åtgärder uppmanas att slutföra MFA-verifieringen. Läs mer detaljerad vägledning [här.](partner-security-requirements-mandating-mfa.md)

      Vidta någon av följande åtgärder för att hålla dig kompatibel och minimera störningar:


      - Övergång till standardinställningar för säkerhet
          - Standardprinciper för säkerhet är ett av de alternativ som partner kan välja att implementera MFA. Den erbjuder en grundläggande säkerhetsnivå som är aktiverad utan extra kostnad.
          - Lär dig hur du aktiverar MFA för din organisation med Azure AD och granska viktiga [överväganden för säkerhetsstandarder.](partner-security-requirements.md#security-defaults)
          - Aktivera standardprinciper för säkerhet om den uppfyller dina affärsbehov.
      - Övergång till villkorlig åtkomst
          - Om standardprincipen för säkerhet inte tillgodoser dina behov aktiverar du villkorlig åtkomst. Mer information finns i dokumentationen om villkorsstyrd åtkomst i Azure AD.
