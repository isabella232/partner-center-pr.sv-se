- name: Support
  questions:
  - question: >
      Var kan jag få support?
    answer: >
      För supportresurser som uppfyller säkerhetskraven, om du har avancerad support för partner (ASfP) kontaktar du din tjänstkontohanterare. för Premier Support för partneravtal (PSfP) kontaktar du din tjänstkontoansvariga och tekniska kontoansvariga.
  - question: >
      Hur gör jag för att du teknisk information och support som hjälper mig att införa ett säkert ramverk för programmodeller?
    answer: >
      Alternativ för teknisk produktsupport för Azure Active Directory är tillgängliga via dina MPN-förmåner. Partner med åtkomst till en aktiv ASfP- eller PSfP-prenumeration kan arbeta med sin associerade kontohanterare (SAM/TAM) för att bättre förstå vilka alternativ som är tillgängliga för dem.
  - question: >
      Hur gör jag för att kontakta supporten om jag har förlorat åtkomsten till Partnercenter?
    answer: "Om du förlorar åtkomst på grund av ett MFA-problem kontaktar du den globala administratören för din klientorganisation. Din interna IT-avdelning kan berätta vem din globala administratör är. \n\nOm du har glömt lösenordet läser du [Det går inte att logga in](unable-to-sign-in.md) för att få hjälp.\n"
  - question: >
      Var hittar jag mer information om vanliga tekniska problem?
    answer: Information om vanliga tekniska problem finns i Partnersäkerhetskrav [för partner som använder Partner Center eller Partner Center API:er](partner-security-requirements.md)
