title: Vanliga frågor och svar om Partnercenter för Microsoft Cloud for US Government
summary: >
  **Gäller för**: Partner Center for Microsoft Cloud for US Government


  **Lämpliga roller:** Global administratör


  ## <a name="general-questions"></a>Allmänna frågor


  Använd dessa vanliga frågor om du vill veta mer om Molnlösningsleverantör (CSP)-programmet för Microsoft Cloud for US Government. Du kan också kontakta din kontoansvariga för mer information.
sections:
- name: Allmänt
  questions:
  - question: >
      Vad är Microsoft Cloud for US Government?
    answer: >
      Det här är utformat för amerikanska myndigheter från grunden och Microsoft Cloud for US Government gör det möjligt för kunder inom den offentliga sektorn i USA – från stora federala myndigheter till små myndigheter – att välja bland en mängd olika tjänster för molnbaserad databehandling. För att uppfylla kundernas specifika behov har Microsoft gjort betydande investeringar i datacenter och är dedikerade för att uppfylla efterlevnad med amerikanska federala och statliga principer, uppdrag och krav.
  - question: >
      Vem är berättigat till CSP-programmet för Microsoft Cloud for US Government?
    answer: >
      Partner i USA som betjänar amerikanska federala, statliga och lokala myndigheter i deras myndighetsorganisationer är berättigade till CSP-programmet för Microsoft Cloud for US Government. Microsoft har ett strikt valideringsprogram för att fastställa berättigande innan partner kan komma åt Microsoft Cloud for US Government. För att kvalificera dig måste du bevisa att du arbetar med myndighetskunder. Registreringsprocessen för CSP-programmet i Microsoft Could for US Government har förstärkts för att samla in mer data för att utföra verifieringen. Typer av bevis kan inkludera, men är inte begränsade till, myndighetskontraktnummer och sponsringsbrev från din myndighetskund.
  - question: >
      Är kundpriser samma som för CSP Commercial?
    answer: >
      Nej. Prissättningen återspeglar de ytterligare kostnaderna för att ge det unika värdet för Microsoft Cloud for US Government.
  - question: >
      Är partnerns rabatterade modell densamma?
    answer: >
      Ja. Partnerrabattmodellen för CSP-programmet för Microsoft Cloud for US Government är samma som partnerrabattmodellen för CSP Commercial.
  - question: >
      CSP Commercial är ett befintligt partnerprogram. Hur skiljer sig CSP-programmet för Microsoft Government-molnet åt?
    answer: >
      CSP-programmet för Microsoft Cloud for US Government skiljer sig från CSP Commercial inom följande områden:


      - Berättigande: CSP-programmet för Microsoft Cloud for US Government är endast tillgängligt för partner i USA som betjänar amerikanska federala, statliga och lokala myndigheter i deras statliga kapaciteter. Microsoft har ett valideringsprogram för att fastställa berättigande innan partner kan komma åt molnet för amerikanska myndigheter.


      - Registrering: Partner måste registrera sig för CSP-programmet för Microsoft Cloud for US Government från CSP Commercial.


      - Produkttillgänglighet: Både Azure Government och licensbaserade tjänster som Office 365, Enterprise Mobility + Security och Dynamics 365 är tillgängliga i CSP-programmet för Microsoft Cloud for US Government.


      - Avtal: McRA (Microsoft Cloud Reseller Agreement) har uppdaterats för att återspegla unika myndighetsvillkor.


      - Funktioner i Partnercenter: Vissa funktioner i Partnercenter kommer inte att aktiveras för CSP-programmet för Microsoft Cloud for US Government att uppfylla regel- och efterlevnadskrav. Partner kan i stället använda Azure Active Directory (Azure AD) eller [Graph API](/partner-center/develop/developing-for-partner-center-for-microsoft-national-cloud#partner_center_msftcloudUS) för att utföra uppgifter som rör användar- och grupphantering. Funktionen för automatisk relationsbegäran är avsedd att bli tillgänglig i oktober 2021.
  - question: >
      Jag är inte CSP-partner ännu. Var hittar jag mer information om hur jag blir CSP-partner?
    answer: >
      Mer information om registreringsmodeller som är tillgängliga för partner [finns Molnlösningsleverantör på Microsoft Partner Network](https://partner.microsoft.com/cloud-solution-provider).
  - question: >
      Hur fungerar det med licensiering?
    answer: >
      *Microsoft Cloud Reseller Agreement (MCRA)*


      MCRA ger partner behörighet att sälja med CSP. US Government Cloud-versionen av det här avtalet godkänns vid registrering till Microsoft Cloud for US Government. Den här versionen har ett US Government Cloud-tillägg och uppvisar A efter standardavtalet för molnåterförsäljare.


      MCRA för Microsoft Cloud for US Government skiljer sig från MCRA-standarden på följande två sätt:


      - Us Government Cloud Addendum innehåller ytterligare partneransvar för att göra en överträdelse av US Government Cloud-tjänster.


      - Uppvisar A innehåller Microsoft-kundavtal (Microsoft-kundavtal) som måste införlivas i varje kontrakt för US Government Cloud-tjänster som ingår mellan CSP:n och dess kund.


      *Microsoft-kundavtal (Microsoft-kundavtal) som visas som Bilaga A i MCRA*


      CSP:er måste införliva bilaga A i myndighetskontraktet som anges mellan CP:er och kunder som köper Microsoft Cloud for US Government. Avtalet publiceras i Partnercenter och är tillgängligt på engelska.


      Microsoft-kundavtal för US Government Cloud skiljer sig från standard Microsoft-kundavtal på följande två sätt:


      - Det måste införlivas i CSP:s avtal med kunden.


      - Det har skräddarsytts för att uppfylla federala, statliga och lokala lagar och föreskrifter.


      *Microsoft Cloud Distributor Agreement (MCDA)*


      Microsoft Cloud Distributor Agreement (MCDA) tillåter distributörer att sälja via CSP. US Government Cloud-versionen av MCDA har ett US Government Cloud-tillägg och uppvisar A efter standardavtalet för Microsoft Cloud Reseller (MCRA).


      MCDA för Microsoft Cloud for US Government skiljer sig från MCDA-standard på följande två sätt:


      - Microsoft Cloud for US Government Tillägget innehåller ytterligare partneransvar för att göra en överträdelse av US Government Cloud-tjänster.


      - UppvisaR A innehåller Microsoft-kundavtal (Microsoft-kundavtal) som måste införlivas i varje kontrakt för US Government Cloud-tjänster som ingår mellan CSP:n och dess kunder.
  - question: >
      Vilka är kvalificeringarna för att sälja Microsoft Cloud for US Government?
    answer: >
      Kvalificeringskriterier för att sälja CSP-programmet för Microsoft Cloud for US Government är samma som kvalificeringskriterierna för CSP Commercial, som är öppna för både direkta partner och indirekta återförsäljare. Du behöver inte vara en indirekt återförsäljare för CSP-programmet för Microsoft Cloud for US Government om du är godkänd som indirekt återförsäljare för CSP Commercial.
  - question: >
      Jag är en befintlig partner. Vad behöver jag göra för att sälja Microsoft Cloud for US Government?
    answer: >
      Partner måste registrera sig för CSP-programmet för att Microsoft Cloud for US Government uppfylla regel- och efterlevnadskrav. (Onboarding för Microsoft Cloud for US Government är separat från onboarding för CSP Commercial.) När du har introducerat kan du skapa kunder och transact-erbjudanden som är tillgängliga inom Microsoft Cloud for US Government. Om du använder API:er kan du se [Utveckla för Partner Center för Microsoft National Cloud.](/partner-center/develop/developing-for-partner-center-for-microsoft-national-cloud#partner_center_msftcloudUS)
  - question: >
      Finns det någon skillnad i partnerincitament?
    answer: >
      Nej. Partnerincitament för CSP-programmet för Microsoft Cloud for US Government är samma som partnerincitament för CSP Commercial. Om du vill veta mer om partnerincitament loggar du in [på Microsoft Partner Network portalen.](https://partner.microsoft.com/membership/partner-incentives)
  - question: >
      Finns det några ändringar i faktureringen?
    answer: >
      Nej. Faktureringskriterier och krav för CSP-programmet för Microsoft Cloud for US Government är samma som faktureringsvillkor och krav för CSP Commercial. Mer information om fakturering finns i resurserna på [Microsoft Partner Network](https://partner.microsoft.com/cloud-solution-provider/resources).
  - question: >
      Går det att ändra till Microsoft Cloud for US Government för data som finns i kommersiella datacenter?
    answer: >
      För att underlätta och upprätthålla integriteten hos isoleringen av Microsoft Cloud for US Government finns det inga mekanismer för att flytta en kunds befintliga tjänster till Microsoft Cloud for US Government. Om en kund eller partner har Azure ansvarar de för alla data som flyttas till en ny miljö inom Microsoft Cloud for US Government.
- name: Frågor om Microsoft Cloud for US Government för Azure
  questions:
  - question: >
      Vad är Microsoft Cloud for US Government för Azure?
    answer: >
      Azure Government moln en molnplattform som bygger på grundläggande principer för säkerhet, sekretess och kontroll, efterlevnad och transparens. Entiteter inom den offentliga sektorn får en fysiskt isolerad instans av Microsoft Azure som använder säkerhets- och efterlevnadstjänster i världsklass som är viktiga för amerikanska myndigheter för alla system och program som bygger på dess arkitektur. Dessa tjänster omfattar FedRAMP- och DoD-efterlevnadscertifieringar, CJIS-avtal på delstatsnivå, möjligheten att utfärda HIPAA-affärsavtal och stöd för IRS 1075. Drivs av säkerhetsbekanta amerikanska Azure Government har stöd för flera hybridscenarier för att skapa och distribuera lösningar lokalt eller i molnet. Entiteter inom den offentliga sektorn kan också dra nytta av omedelbar skalbarhet och garanterad drifttid för en molntjänst i hyperskala.
  - question: >
      Erbjuder CSP-programmet för Microsoft Cloud for US Government alla Azure-tjänster?
    answer: >
      Infrastruktur som en tjänst (IaaS) och grundläggande plattforms- och dataerbjudanden är tillgängliga nu. Översikten uppdateras kontinuerligt och vi tillhandahåller dokumentation som liknar dokumentationen för CSP Commercial i Partner Center (autentisering krävs). Du kan granska Azure Government Services som för närvarande är tillgängliga här, men observera att vissa tjänster, till exempel klassisk beräkning, nätverk, lagring och molntjänster inte är utformade för och fungerar inte för CSP.
  - question: >
      Vad behöver jag göra för att utveckla med CSP-programmet för Microsoft Cloud for US Government?
    answer: >
      Mer information om hur du utvecklar med Partnercenter för Microsoft Cloud for US Government finns i [Utveckla med Partnercenter för Microsoft Government Cloud](/partner-center/develop/developing-for-partner-center-for-microsoft-national-cloud#partner_center_msftcloudUS).
  - question: >
      Finns det några skillnader i API:er?
    answer: >
      API:er och integrationskrav för CSP-programmet för Microsoft Cloud for US Government är identiska med API:er och integrationskrav för CSP Commercial. Mer information om slutpunkter i Microsoft Cloud for US Government finns i [REST-URL:er för Partnercenter.](/partner-center/develop/partner-center-rest-urls)


      >[!NOTE]

      >DET går inte att använda API:er för CSP:er för Microsoft Cloud for US Government. Dessa API:er är inaktuella i CSP och är därför inte tillgängliga för Microsoft Cloud for US Government. För att uppfylla regel- och efterlevnadskrav är följande API:er inte tillgängliga i CSP-programmet för Microsoft Cloud for US Government.

      >

      > **Hantering av användarkonto**

      >- Skapa användarkonton för en kund

      >- Ta bort användarkonton för en kund

      >- Uppdatera användarkonton för en kund

      >- Hämta en lista över alla användarkonton för en kund

      >- Återställ användarlösenord för en kund

      >- Hämta användarroller för en kund

      >- Ange användarroller för en kund

      >- Visa borttagna användare för en kund

      >- Återställ en borttagen användare för en kund

      >

      > **Licenshantering**

      >- Hämta en lista över tillgängliga licenser

      >- Tilldela licenser till en användare

      >-  Kontrollera vilka licenser som är tilldelade till en användare
  - question: >
      Finns det någon lösning för API:er som inte är tillgängliga i CSP-programmet för Microsoft Cloud for US Government?
    answer: >
      Partner kan använda Azure Portal, Azure AD PowerShell eller Graph-API:et för hantering av partneranvändarkonto. Mer teknisk information finns i [Utveckla med Partner Center for Government Cloud](https://msdn.microsoft.com/partner-center/partner-center-for-microsoft-us-govt-cloud).
- name: Frågor om andra resurser
  questions:
  - question: >
      Var hittar jag mer information?
    answer: >
      Använd följande länkar för att bekanta dig med CSP-programmet och lär dig mer om att utveckla med Partnercenter för Microsoft Cloud for US Government.


      - [Läs mer om Azure Government](https://azure.microsoft.com/overview/clouds/government/)


      - [Läs mer om CSP](https://partner.microsoft.com/cloud-solution-provider)


      - [Läs mer om att utveckla med Partnercenter för Microsoft Cloud for US Government](/partner-center/develop/developing-for-partner-center-for-microsoft-national-cloud#partner_center_msftcloudUS)
  - question: >
      Var ska jag gå om jag fortfarande har frågor?
    answer: >
      Kontakta din kontoansvariga om du vill ha mer information. Gå dessutom med i vår Yammer grupp som är specifik för [CSP för Azure Government](https://www.yammer.com/cloudpartnercommunity/#/threads/inGroup?type=in_group&feedId=11509777).
